<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(4, 56, 58);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Accessories with Quantities </h2>
    <table>
        <thead>
          <tr>
            <th>Sr. Number</th>
            <th>Accessories</th>
            <th>Quantities</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>pen</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>200</td>
                <td>pencil</td>
            </tr>
            <tr>
            <td>300</td>
            <td>Rubber</td>
            <td>25</td>
        </tr>

            
        </tbody>
    </table>
</body>
</html>
